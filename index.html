<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open When… Letters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Open When… Letters</h1>
    <p>Click a letter to open it!</p>
  </header>

  <main>
    <div class="letters">
      <div class="letter" data-file="letters/letter1.html">
        <img src="images/OIP.webp" alt="Letter">
        <span>Open When You’re Sad</span>
      </div>
      <div class="letter" data-file="letters/letter2.html">
        <img src="images/OIP.webp" alt="Letter">
        <span>Open When You Need a Laugh</span>
      </div>
      <div class="letter" data-file="letters/letter3.html" data-password="friend123">
        <img src="images/OIP.webp" alt="Letter">
        <span>Open When You Want a Surprise</span>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <iframe id="letterFrame" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
